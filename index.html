<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine 💖</title>
    <style>
      /* General Styles */
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #ff9a9e, #fecfef);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      /* Floating Hearts */
      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.7);
        font-size: 20px;
        animation: float 5s infinite;
      }

      /* Valentine Question */
      #valentineQuestion {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Button Styles */
      .buttonContainer {
        display: flex;
        gap: 20px;
      }

      .answerButton {
        font-size: 18px;
        padding: 14px 28px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-weight: bold;
      }

      /* Yes Button */
      #yesButton {
        background: #ff4d6d;
        color: white;
        box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.4);
      }

      #yesButton:hover {
        background: #ff1e50;
        transform: scale(1.1);
      }

      /* No Button */
      #noButton {
        background: white;
        color: #ff4d6d;
        position: relative;
        box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.2);
      }

      #noButton:hover {
        background: #ffe0e0;
      }

      /* Cute Cat Image */
      img {
        width: 250px;
        margin-top: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Mobile Styles */
      @media (max-width: 600px) {
        .buttonContainer {
          flex-direction: column;
          gap: 10px;
        }

        .answerButton {
          font-size: 16px;
          padding: 12px 24px;
        }

        img {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Hearts -->
    <script>
      function createHearts() {
        for (let i = 0; i < 20; i++) {
          let heart = document.createElement("div");
          heart.innerHTML = "❤️";
          heart.classList.add("heart");
          document.body.appendChild(heart);
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 2 + "s";
          setTimeout(() => heart.remove(), 5000);
        }
      }
      setInterval(createHearts, 1000);
    </script>

    <!-- Valentine Question -->
    <div id="valentineQuestion">Will you be my Valentine? 💖</div>

    <!-- Answer Buttons -->
    <div class="buttonContainer">
      <button class="answerButton" id="yesButton" onclick="location.href='thankyou.html'">
        Yes 💕
      </button>
      <button class="answerButton" id="noButton">Nooooooo</button>
    </div>

    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <!-- JavaScript for No Button Animation -->
    <script>
      let yesButton = document.getElementById("yesButton");
      let noButton = document.getElementById("noButton");

      noButton.addEventListener("mouseover", function () {
        let x = Math.random() * (window.innerWidth - 150);
        let y = Math.random() * (window.innerHeight - 150);
        noButton.style.position = "absolute";
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      });

      noButton.addEventListener("click", function () {
        let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentSize + 10 + "px";
      });
    </script>
  </body>
</html>
