<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You ðŸ’–</title>
    <style>
      /* General Page Styling */
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #ff9a9e, #fecfef);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      /* Heart Animation */
      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

      .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.7);
        font-size: 20px;
        animation: float 5s infinite;
      }

      /* Thank You Text */
      #thankyou {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      /* Image Styling */
      #rizz {
        width: 250px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Audio Controls */
      audio {
        margin-top: 20px;
        outline: none;
      }

      /* Button Styling */
      .button {
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.4);
        transition: all 0.3s ease-in-out;
        font-weight: bold;
        margin-top: 20px;
      }

      .button:hover {
        background: #ff1e50;
        transform: scale(1.1);
      }

      /* Mobile-Friendly Adjustments */
      @media (max-width: 600px) {
        #thankyou {
          font-size: 32px;
        }

        #rizz {
          width: 200px;
        }

        .button {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Hearts -->
    <script>
      function createHearts() {
        for (let i = 0; i < 20; i++) {
          let heart = document.createElement("div");
          heart.innerHTML = "â¤ï¸";
          heart.classList.add("heart");
          document.body.appendChild(heart);
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 2 + "s";
          setTimeout(() => heart.remove(), 5000);
        }
      }
      setInterval(createHearts, 1000);
    </script>

    <!-- Thank You Message -->
    <div id="thankyou"><b>Thank You ðŸ’–</b></div>

    <!-- Image -->
    <img id="rizz" src="ty.jpg" alt="rizzler god" class="responsive" />

    <!-- Background Music -->
    <audio controls autoplay loop>
      <source src="congratulations.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h1>Don't go yet!</h1>
    
    <!-- Button to Next Page -->
    <button class="button" onclick="location.href='lastpage.html'">
      Click me UWU ðŸ’•
    </button>
  </body>
</html>
